<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我们</title>
    <link href="./css/other.css" rel="stylesheet" type="text/css"/>
    <link href="./css/common.css" rel="stylesheet" type="text/css"/>
    <script src='./js/common.js' type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=79a7e91865aefe5954c2b0e94eac0f47"></script> 
</head>
<body>
    <header>
        <iframe src="./header.html" frameborder='0' seamless width="100%" height="70px" scrolling='no' ></iframe>
    </header>
    <article class="other-box">
        <div>
            <h3>关于我们</h3>
        </div>
        <div class="item-box">
            <div id='container'></div>
            <div>
                <p>拯救世界苍生</p>
                <div>
                    <div>
                        <img src="./img/location.png" alt="" />
                        <span>福州万达广场B区</span>
                    </div>
                    <div>
                        <img src="./img/email.png" alt="" />
                        <span>test@123.com</span>
                    </div>
                    <div>
                        <img src="./img/universe.png" alt="" />
                        <span>400-233-233</span>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <footer>
        <iframe src="./footer.html" frameborder='0' width="100%" height="350px" ></iframe>
    </footer>
    <script>
        let map = new AMap.Map('container', {
           resizeEnable: true,
           center:[119.273596,26.035864],
           zoom:11
        });
        AMap.plugin(['AMap.ToolBar','AMap.Scale','AMap.OverView'],function(){
            map.addControl(new AMap.ToolBar());
            map.addControl(new AMap.Scale());
            map.addControl(new AMap.OverView({isOpen:true}));
        })
        addMarker();

        //添加marker标记
        function addMarker() {
            map.clearMap();
            var marker = new AMap.Marker({
                map: map,
                position: [119.273596,26.035864]
            });
            //鼠标点击marker弹出自定义的信息窗体
            AMap.event.addListener(marker, 'click', function () {
                infoWindow.open(map, marker.getPosition());
            });
        }
    </script>
</body>
</html>
